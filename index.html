<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <nav><h1>Digital Clock</h1></nav>
    <div class="container">
      <div class="date">
        <span id="currentDate"></span>
      </div>

      <div id="clock">
        <span class="main" id="hours">00</span
        ><span>:</span
        ><span class="main together" id="minutes"
          >00</span
        ><span>:</span
        ><span class="main together" id="seconds"
          >00</span
        >
        <span
          class="main together"
          id="am-pm"
        ></span>
      </div>
    </div>
    <footer>:) - By Shubham Singh</footer>
    <script src="script.js"></script>
  </body>
</html>
